<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
  stroke: #000;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>

<body>
	<svg class="chart"></svg>

		<div class="row">

</body>

<script>

	var margin = {top: 20, right:20, bottom: 80, left: 100},
		width = 500 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

	// setup x 
	var xValue = function(d) {
			// console.log(d.Human_Label_Index);
			return d.Human_Label_Index;
		},
		xScale = d3.scale.linear().range([0,width]),
		xMap = function(d) {
			// console.log("xValue:"+xValue(d));
			// console.log("xScale:"+xScale(xValue(d)));
			return xScale(xValue(d));
		}
		xAxis = d3.svg.axis().scale(xScale).orient("bottom");

	
	 
	// setup y
	var yValue = function(d) {return d.Machine_Label_Index;},
		yScale = d3.scale.linear().range([height, 0]),
		yMap = function(d) {
			// console.log("yValue:"+yValue(d));
			return yScale(yValue(d));
		}
		yAxis = d3.svg.axis().scale(yScale).orient("left");

	// add the graph canvas to the body of the webpage
	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// add the tooltip area to the webpage
	var tooltip = d3.select("body").append("div")
		.attr("class", "tooltip")
		.style("opacity", 0);

	d3.csv("static/graph_data/Mapping_Human_manchine_details_des_Team1.csv",function(error, data){
		data.forEach(function(d){
			d.Index =+ d.Index;
			// console.log(d.Machine_Label)
			
		});
		// x-axis
		xScale.domain([0,data.length-1]);
		xAxis.ticks(data.length).tickFormat(function(d,i){
				// console.log(d);
				return data[d].Human_Label;
			});
	
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
		   .selectAll("text")
			.attr("y", 20)
			.attr("x", 0)
			.attr("dy", ".35em")
			.attr("transform", "rotate(-20)")
			.style("font-size",10)
			.style("text-anchor", "end")
		   .append("text")
			.attr("class", "label")
			.attr("x",width)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("Human Cluster")

		svg.selectAll('.x.axis .tick')
			.on("click",function(d){
				console.log(d);
			})

		// y-axis
		yScale.domain([0,data.length -1]);
		yAxis.ticks(data.length).tickFormat(function(d,i){
			return data[d].Machine_Label;
		})

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
		   .selectAll("text")
			.style("font-size",10)
		   .append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			
			.style("text-anchor", "end")
			.text("Machine Cluster");

		svg.selectAll(".y.axis .tick")
			.on("click", function(d){
				console.log(d);
			});

	});

	d3.csv("static/graph_data/Human_manchine_details_des_Team1.csv",function(error, data){
		// change string (from CSV) into proper format
		data.forEach(function(d){
			d.Bubble_size = +d.Bubble_size
			d.Concept_Indices = JSON.parse(d.Concept_Indices.replace(/;/g,","))
			d.Human_Label_Index = +d.Human_Label_Index
			d.Machine_Label_Index = +d.Machine_Label_Index
			// console.log(d)
		});
		svg.selectAll(".dot")
			.data(data)
			.enter().append("circle")
			.attr("class", "dot")
			.attr("r",function(d){
				return d.Bubble_size*3;
			})
			.attr("cx", xMap)
			.attr("cy", yMap)
			.style("fill","#550000")
			.style("opacity",.9)
			.on("click", function(d){
				// console.log(d);
				console.log(d.Human_Label + ":" + d.Machine_Label)
			})
			.on("mouseover",function(d){
				// console.log(d);
				tooltip.transition()
					.duration(200)
					.style("opacity", .9)
					.style("left", (d3.event.pageX + 5) + "px")
               		.style("top", (d3.event.pageY - 28) + "px");
				tooltip.html(d.Concept_Indices);
			})

	});
	

</script>
